		<!-- Bootstrap Core JavaScript -->
		<script src="../../resources/vendors/js/bootstrap.js" th:src="@{/resources/vendors/js/bootstrap.js}"></script>
       
        <!-- Angular -->
		<script src="../../resources/vendors/js/angular.js" th:src="@{/resources/vendors/js/angular.js}"></script>
		<script src="../../resources/vendors/js/interact.js" th:src="@{/resources/vendors/js/interact.js}"></script>
		<script src="../../resources/vendors/js/moment.js" th:src="@{/resources/vendors/js/moment.js}"></script>
		<script src="../../resources/vendors/js/angular-bootstrap-calendar-tpls.js" th:src="@{/resources/vendors/js/angular-bootstrap-calendar-tpls.js}"></script>
		<script src="../../resources/js/calendar-app/app.js" th:src="@{/resources/js/all-trainings-app/app.js}"></script>

		<script src="../../resources/js/calendar-app/calendar-ctrl.js" th:src="@{/resources/js/all-trainings-app/tabs-ctrl.js}"></script>
		<script src="../../resources/vendors/js/ui-bootstrap-tpls-0.12.1.js" th:src="@{/resources/vendors/js/ui-bootstrap-tpls-0.12.1.js}"></script>
	</head>

	<body>
		<div id="wrapper">

			<!-- Navigation -->
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id = "top-menu" ng-controller="collapseCtrl">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" id="menu-button" ng-click="isCollapsed = !isCollapsed">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="welcome.html" th:href="@{/welcome}">
						<img alt="Brand" src="../../resources/vendors/pics/exadel-logo.png" th:src="@{/resources/vendors/pics/exadel-logo.png}" />
					</a>
				</div>

				<!-- Top Menu Items -->
				<ul class="nav navbar-right top-nav">
					<li class="active">
						<a href = "welcome.html" th:href="@{/welcome}">
							<i class = "fa fa-fw fa-user"></i>
							<span sec:authentication="name"></span>
						</a>
					</li>

					<li class="active">
						<a href="#" th:href="@{/logout}" id="logout">
							<i class="fa fa-fw fa-power-off"></i>
							Log out
						</a>
					</li>

					<ul class="nav navbar-right top-nav language-panel">
						<li><a class="lang" href = "all-trainings.html">En</a></li>
						<li><a class="lang" href = "all-trainings.html">Ru</a></li>
					</ul>
				</ul>

				<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
				<div class="collapse navbar-collapse" collapse="isCollapsed">
					<ul class="nav navbar-nav side-nav" id = "left-menu">
						<li id = "alltrainings">
							<a href="all-trainings.html" th:href="@{/training/all}">
								<i class="fa fa-fw fa-circle"></i>
								All trainings
							</a>
						</li>
						<li id = "mytrainings">
							<a href="#" ng-click="isCollapsed2=!isCollapsed2">
								<i class="fa fa-fw fa-circle"></i>
								My trainings
								<i class="fa fa-fw fa-caret-down"></i>
							</a>
							<ul collapse="isCollapsed2">
								<li>
									<a href="my-trainings.html">
										<i class="fa fa-fw fa-angle-right"></i>
										As a trainer
									</a>
								</li>
								<li>
									<a href="my-trainings.html">
										<i class="fa fa-fw fa-angle-right"></i>
										As a guest
									</a>
								</li>
							</ul>
						</li>
						<li id = "newtraining">
							<a href="new-training.html" th:href="@{/training/new}">
								<i class="fa fa-fw fa-circle"></i>
								Create new training
							</a>
						</li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" id = "newtrainer">
							<a href="new-trainer.html">
								<i class="fa fa-fw fa-circle"></i>
								Add new external trainer
							</a>
						</li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" id = "users">
							<a href="users.html">
								<i class="fa fa-fw fa-circle"></i>
								Users
							</a>
						</li>
						<li id = "copyright">
							<footer>
								<span>Â©Exadel, Inc. All Rights Reserved.</span>
							</footer>
						</li>
					</ul>
				</div>
			</nav>
			<!-- /Navigation -->

			<div id="page-wrapper">
				<div class="container-fluid" ng-controller="calendarCtrl as vm">
                    
                    <!-- Button group -->
                    <div class="row calendar-button-group">
                        <div class="col-lg-12">
                            <div class="panel panel-default panel-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="btn-group">
                                            <button
                                                class="btn btn-primary"
                                                mwl-date-modifier
                                                date="vm.calendarDay"
                                                decrement="vm.calendarView">
                                                Previous
                                            </button>
                                            <button
                                                class="btn btn-default"
                                                mwl-date-modifier
                                                date="vm.calendarDay"
                                                set-to-today>
                                                Today
                                            </button>
                                            <button
                                                class="btn btn-primary"
                                                mwl-date-modifier
                                                date="vm.calendarDay"
                                                increment="vm.calendarView">
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <h2 class="text-center calendar-title">{{ vm.calendarTitle }}</h2>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="btn-group right-calendar-buttons">
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'year'">Year</label>
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'month'">Month</label>
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'week'">Week</label>
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'day'">Day</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Button group -->
                    
                    <!-- Calendar -->
                    <div class="calendar">
                        <mwl-calendar
                            events="vm.events"
                            view="vm.calendarView"
                            view-title="vm.calendarTitle"
                            current-day="vm.calendarDay"
                            on-event-click="vm.eventClicked(calendarEvent)"
                            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                            edit-event-html="'<a target=\'_blank\' href=\'trainings-edit.html\'><i class=\'glyphicon glyphicon-pencil calendar-icons\'></i></a>'"
                            delete-event-html="'<i class=\'glyphicon glyphicon-remove calendar-icons\'></i>'"
                            on-edit-event-click="vm.eventEdited(calendarEvent)"
                            on-delete-event-click="vm.eventDeleted(calendarEvent)"
                            auto-open="true"
                            day-view-start="06:00"
                            day-view-end="22:00"
                            day-view-split="30"
                            cell-modifier="vm.modifyCell(calendarCell)">
                        </mwl-calendar>
                    </div>
                    <!-- /Calendar -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
	</body>
</html>
