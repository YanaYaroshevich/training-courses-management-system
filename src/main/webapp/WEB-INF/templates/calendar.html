				<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

			</nav>

			<div id="page-wrapper">
				<div class="container-fluid" ng-controller="mainCtrl as vm">
                    
                    <!-- Button group -->
                    <div class="row calendar-button-group">
                        <div class="col-lg-12">
                            <div class="panel panel-default panel-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="btn-group">
                                            <button
                                                class="btn btn-primary"
                                                mwl-date-modifier
                                                date="vm.calendarDay"
                                                decrement="vm.calendarView">
                                                Previous
                                            </button>
                                            <button
                                                class="btn btn-default"
                                                mwl-date-modifier
                                                date="vm.calendarDay"
                                                set-to-today>
                                                Today
                                            </button>
                                            <button
                                                class="btn btn-primary"
                                                mwl-date-modifier
                                                date="vm.calendarDay"
                                                increment="vm.calendarView">
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <h2 class="text-center calendar-title">{{ vm.calendarTitle }}</h2>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="btn-group right-calendar-buttons">
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'year'">Year</label>
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'month'">Month</label>
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'week'">Week</label>
                                            <label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'day'">Day</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Button group -->
                    
                    <!-- Calendar -->
                    <div class="calendar">
                        <mwl-calendar
                            events="vm.events"
                            view="vm.calendarView"
                            view-title="vm.calendarTitle"
                            current-day="vm.calendarDay"
                            on-event-click="vm.eventClicked(calendarEvent)"
                            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                            edit-event-html="'<a href=\'trainings-edit.html\'><i class=\'glyphicon glyphicon-pencil calendar-icons\'></i></a>'"
                            delete-event-html="'<i class=\'glyphicon glyphicon-remove calendar-icons\'></i>'"
                            on-edit-event-click="vm.eventEdited(calendarEvent)"
                            on-delete-event-click="vm.eventDeleted(calendarEvent)"
                            auto-open="true"
                            day-view-start="06:00"
                            day-view-end="22:00"
                            day-view-split="30"
                            cell-modifier="vm.modifyCell(calendarCell)">
                        </mwl-calendar>
                    </div>
                    <!-- /Calendar -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
