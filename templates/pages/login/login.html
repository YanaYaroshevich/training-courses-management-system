<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="shortcut icon" href="../../resourses/pics/favicon.gif"></link>

        <title>Login page</title>

        <!-- Bootstrap Core CSS -->
	    <link href="../../resourses/css/bootstrap.css" rel="stylesheet"></link>
        
        <!-- Login CSS -->
        <link href="../../resourses/css/login.css" rel="stylesheet"></link>
    </head>

    <body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" id="top-menu" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="login.html">
                        <img alt="Brand" src="../../resourses/pics/exadel-logo.png"></img>
                    </a>
                </div>  
                <ul class="nav navbar-right top-nav">
					<li><a class = "lang" href = "login.html">En</a></li>
					<li><a class = "lang" href = "login.html">Ru</a></li>
                </ul>   
            </nav> 
            <!-- /.navbar -->

            <!-- Container -->
            <div class="container-fluid container1" id="page-wrapper">
                <div class="row row1"></div>
                <div class="row row2">
                    <div class="col-lg-4 col-md-3 col-sm-2 col-xs-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-8 col-login">
                        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8"></div>

                        <!-- Login window -->
                        <div class="panel panel-default login-window">
                            <div class="panel-body">
                                <div class="row11">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group input-login">
                                        <div id="alertLog" class="alert alert-danger" role="alert">
                                            <p>Wrong password or login</p>
                                        </div>
                                        <label for="">Login</label>
                                        <input type="text" class="form-control" placeholder="Login" autofocus="autofocus" required="required"></input>
                                    </div>
                                </div>
                                <div class="row21">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group input-password">
                                       <label for="">Password</label>
                                       <input type="password" class="form-control" placeholder="Password" required="required"></input>
                                    </div>
                                </div>
                                <div class="row31">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember me </input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <a class="login-button" href="../welcome/welcome.html">
                                            <button class="btn btn-primary">Log in</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.login-window -->            
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-2 col-xs-2"></div>
                </div>
            </div>
            <!-- /.container1 -->
        </div>
        <!-- /#wrapper -->
    </body>
</html>
